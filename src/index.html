<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget weather</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <div class="wrapper">
      <div id="weather" class="weather">
        <div class="weather__header">
          <div class="weather__main">
            <div class="weather__city">Kyiv</div>
            <div class="weather__status">Cliuds</div>
          </div>
          <div class="weather__icon">
            <img src="http://openweathermap.org/img/w/04d.png" alt="Clouds" />
          </div>
        </div>
        <div class="weather__temp">14</div>
        <div class="weather__feels-like">Feels like: 13</div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
